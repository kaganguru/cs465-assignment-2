<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS465 Robot Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #1a1a1a;
            color: #ffffff;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #main-area {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #viewport-container {
            flex: 1;
            position: relative;
        }

        #webgl-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #controls-panel {
            width: 300px;
            background: #2a2a2a;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid #444;
        }

        #controls-panel h3 {
            margin-bottom: 15px;
            color: #ff9800;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #aaa;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .slider-container label {
            width: 20px;
            color: #fff;
        }

        input[type="range"] {
            flex: 1;
            height: 4px;
            background: #444;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #2196F3;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #2196F3;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .value-display {
            width: 60px;
            text-align: right;
            color: #fff;
            font-size: 12px;
        }

        .reset-btn {
            padding: 5px 10px;
            background: #555;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }

        .reset-btn:hover {
            background: #666;
        }

        #timeline-container {
            height: 300px;
            background: #222;
            border-top: 1px solid #444;
            display: flex;
            flex-direction: column;
        }

        #timeline-controls {
            padding: 10px 20px;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #444;
        }

        .control-button {
            padding: 8px 16px;
            background: #555;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
        }

        .control-button:hover {
            background: #666;
        }

        .control-button:disabled {
            background: #333;
            cursor: not-allowed;
            opacity: 0.5;
        }

        #duration-input {
            width: 80px;
            padding: 6px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 3px;
        }

        #timeline-editor {
            flex: 1;
            overflow-y: auto;
            position: relative;
        }

        #timeline-ruler {
            height: 30px;
            background: #2a2a2a;
            border-bottom: 1px solid #444;
            position: relative;
            cursor: pointer;
        }

        .ruler-tick {
            position: absolute;
            bottom: 0;
            width: 1px;
            height: 10px;
            background: #666;
        }

        .ruler-label {
            position: absolute;
            bottom: 12px;
            font-size: 10px;
            color: #888;
            transform: translateX(-50%);
        }

        #playhead {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: #ff5722;
            pointer-events: none;
            z-index: 100;
        }

        .track-row {
            height: 40px;
            border-bottom: 1px solid #333;
            position: relative;
            display: flex;
            align-items: center;
        }

        .track-label {
            width: 180px;
            padding-left: 10px;
            font-size: 12px;
            color: #aaa;
            border-right: 1px solid #333;
        }

        .track-content {
            flex: 1;
            position: relative;
            height: 100%;
            cursor: pointer;
        }

        .keyframe {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffa726;
            transform: translate(-50%, -50%) rotate(45deg);
            top: 50%;
            cursor: pointer;
            z-index: 10;
        }

        .keyframe:hover {
            background: #ffb74d;
            width: 14px;
            height: 14px;
        }

        .keyframe.selected {
            background: #ff5722;
            width: 14px;
            height: 14px;
        }

        .no-selection {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="main-area">
            <div id="viewport-container">
                <canvas id="webgl-canvas"></canvas>
            </div>
            <div id="controls-panel">
            <div id="controls-content">
                <div class="no-selection">
                    Select a keyframe to edit its values
                    <br><br>
                    <strong style="color: #ff9800;">üéÆ Gizmo Controls:</strong>
                    <br>
                    <small style="color: #aaa;">
                    ‚Ä¢ Click & drag gizmo arrows to move/rotate<br>
                    ‚Ä¢ Press <strong>G</strong> to toggle translate/rotate<br>
                    ‚Ä¢ Press <strong>T</strong> for translate mode<br>
                    ‚Ä¢ Press <strong>R</strong> for rotate mode<br>
                    ‚Ä¢ Delete/Backspace to remove keyframe
                    </small>
                </div>
            </div>
            </div>
        </div>
        <div id="timeline-container">
            <div id="timeline-controls">
                <button class="control-button" id="play-btn">‚ñ∂ Play</button>
                <button class="control-button" id="pause-btn">‚è∏ Pause</button>
                <button class="control-button" id="reset-btn">‚èπ Reset</button>
                <span style="margin-left: 20px;">Duration:</span>
                <input type="number" id="duration-input" value="5" min="1" max="60" step="0.5">
                <span>seconds</span>
                <button class="control-button" id="save-btn" style="margin-left: auto;">üíæ Save</button>
                <button class="control-button" id="load-btn">üìÅ Load</button>
            </div>
            <div id="timeline-editor">
                <div id="timeline-ruler">
                    <div id="playhead"></div>
                </div>
                <div id="tracks-container"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
